<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cluster.css">
    <title>CLUSTER</title>
</head>
<body>
  <h1>
    Расставьте точки для кластеризации
  </h1>
  <a href="../workaem.html" class="clusterBtn" id="top-left-button" >Вернуться к главной </a>
  <input type="number" id="numOfClusters" size="17" placeholder="Введите k">
  <div class="button-container">
      <label for="method">Метод кластеризации:</label>
      <select id="method">
          <option value="kmeans">K-Means</option>
          <option value="hierarchical">Hierarchical</option>
      </select>
      <button class="clusterBtn" onclick="clusterize()">Найти кластеры </button>
      <button class="clusterBtn" onclick="clearCanv()">Очистить холст</button>
  </div>

  <canvas id="canvas">   </canvas>

  <div id="myAlert" class="customAlert hidden">
      <div class="customAlertBox">
          <p id="alertText"></p>
          <button onclick="closeAlert()">OK</button>
      </div>
  </div>
  <div id="tooltip"></div>
<script src="cluster.js"></script>
</body>
</html>
