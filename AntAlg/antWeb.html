<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styleAnt.css">
    <title>Ants</title>
</head>
<body>
<p id ="text">Для лучшей работы желательно, чтобы количество муравьев ≥ количеству вершин!</p>
<div class = "inp">
    <input type="number" id="iter" size="17" placeholder="Количество прогонов">
    <input type="number" id="countAnts" size="17" placeholder="Количество муравьев">
</div>
<div class="allMainBtn">
    <button class="btn">Запуск</button>
    <button class="btn">Очистить</button>
</div>
<div class="canCont">
    <canvas width="1100" height="670" id="myCanvas" tabindex="0"></canvas>
</div>

<div id="myAlert" class="customAlert hidden">
    <div class="customAlertBox">
        <p id="alertText"></p>
        <button onclick="closeAlert()">OK</button>
    </div>
</div>

<script src="ant.js"></script>
</body>
</html>
